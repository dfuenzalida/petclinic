{% extends "base.html" %}

{% block menubar %}
{% include "menu.html" with active="/owners/find" %}
{% endblock %}

{% block content %}

<h2>{{t.owner}}</h2>
  <form class="form-horizontal" id="add-owner-form" method="post">
    {% csrf-field %}
    <div class="form-group has-feedback">

        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">{{t.firstName}}</label>
            <div class="col-sm-10">
                <div>
                    <input class="form-control" type="text" id="firstName" name="firstName" value="{{owner.first_name}}" />                    
                </div>
                <!-- <span class="fa fa-ok form-control-feedback"
                aria-hidden="true"></span> -->                          
                <!-- <span
                    class="fa fa-remove form-control-feedback"
                    aria-hidden="true"></span>
                <span class="help-inline">must not be blank</span> -->
                </div>
               
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">{{t.lastName}}</label>
            <div class="col-sm-10">
                <div>
                    <input class="form-control" type="text" id="lastName" name="lastName" value="{{owner.last_name}}" />                    
                </div>

            </div>
        </div>

        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">{{t.address}}</label>
            <div class="col-sm-10">
                <div>
                    <input class="form-control" type="text" id="address" name="address" value="{{owner.address}}" />
                </div>

            </div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">{{t.city}}</label>
            <div class="col-sm-10">
                <div>
                    <input class="form-control" type="text" id="city" name="city" value="{{owner.city}}" />                
                </div>
                
            </div>
        </div>

        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label">{{t.telephone}}</label>
            <div class="col-sm-10">
                <div>
                    <input class="form-control" type="text" id="telephone" name="telephone" value="{{owner.telephone}}" />
                </div>
                
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">{{t.updateOwner}}</button>
            </div>
        </div>
  </form>
  {% endblock %}
