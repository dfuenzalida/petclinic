{% extends "base.html" %}

{% block menubar %}
{% include "menu.html" with active="/owners/find" %}
{% endblock %}

{% block content %}
  <h2>
    <!-- New -->
    <span>{{t.pet}}</span>
  </h2>
  <form class="form-horizontal" method="post">
    <input type="hidden" name="id" value="1" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{t.owner}}</label>
        <div class="col-sm-10">
          <span>{{owner.first_name}} {{owner.last_name}}</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">{{t.name}}</label>
        <div class="col-sm-10">
            <div>
                <input class="form-control" type="text" id="name" name="name" value="{{pet.name}}" />
            </div>
          <!-- <span class="fa fa-ok form-control-feedback"
            aria-hidden="true"></span> -->          
        </div>
      </div>
    
      
      <div class="form-group">
        <label for="birthDate" class="col-sm-2 control-label">Birth Date</label>
        <div class="col-sm-10">
            <div>                
                <input class="form-control" type="date" id="birthDate" name="birthDate" value="{{pet.birth_date}}"/>
            </div>
          <!-- <span class="fa fa-ok form-control-feedback"
            aria-hidden="true"></span> -->          
        </div>
      </div>
    
      
      <div class="form-group">
        <label for="type" class="col-sm-2 control-label">{{t.type}}</label>

        <div class="col-sm-10">
          <select id="type" name="type">
            <!-- TODO select the type matching the pet -->
            {% for t in types %}
            <option value="{{t.name}}"{% ifequal t.id pet.type_id %}selected{% endifequal %}>{{t.name}}</option>
            {% endfor %}
          </select>
          <!-- <span class="fa fa-ok form-control-feedback"
            aria-hidden="true"></span> -->
        </div>
      </div>
    
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <!-- TODO change label depending on whether the pet is new or not -->
        <button
          class="btn btn-primary" type="submit">Update Pet</button>
      </div>
    </div>
  </form>

{% endblock %}
