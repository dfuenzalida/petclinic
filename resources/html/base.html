<!doctype html>
<html>

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.svg">

  <title>{{t.layoutTitle}}</title>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<link rel="stylesheet" href="/assets/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="/css/petclinic.css" />

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><span></span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navbar" style>
        <ul class="nav navbar-nav me-auto">
          {% block menubar %}{% endblock %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="container xd-container">

      {% block content %}{% endblock %}

      <br />
      <br />
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <span>
              <img src="/img/kit.png" width="42" height="32"> Made using the
              <a href="https://kit-clj.github.io/" target="_blank">Kit framework</a>.
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script language="javascript">
    // If a "lang=XX" param has been sent on the URL, add it to every link
    var langParamPos = document.location.href.indexOf("lang=");
    if (langParamPos > 0) {
      langParam = document.location.href.substring(langParamPos, langParamPos + 7 /* "lang=XX" */);

      // Fix the links
      var links = document.getElementsByTagName("a");
      for (var i = 0; i < links.length; i++) {
        var href = links[i].href;
        var toAdd = "";
        if (href.indexOf("?") < 0){ toAdd = "?"} else { toAdd = "&" };
        if (href.indexOf(langParam) < 0) toAdd += langParam;
        links[i].href += toAdd;
      }
    }
  </script>

  <script src="/assets/bootstrap/5.3.6/js/bootstrap.bundle.min.js"></script>

</body>

</html>
