{% extends "base.html" %}

{% block menubar %}
{% include "menu.html" with active="/owners/find" %}
{% endblock %}

{% block content %}
<h2>{{t.findOwners}}</h2>

  <form action="/owners" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">{{t.lastName}}</label>
        <div class="col-sm-10">
          <input class="form-control" size="30"
            maxlength="80" id="lastName" name="lastName" value="" />
          <span class="help-inline">
            
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">{{t.findOwner}}</button>
      </div>
    </div>

    <a class="btn btn-primary" href="/owners/new">{{t.addOwner}}</a>

  </form>
  {% endblock %}
