{% extends "base.html" %}

{% block menubar %}
{% include "menu.html" with active="/vets" %}
{% endblock %}

{% block content %}
<h2 th:text="#{vets}">Veterinarians</h2>

<table id="vets" class="table table-striped">
  <thead>
  <tr>
    <th th:text="#{name}">Name</th>
    <th th:text="#{specialties}">Specialties</th>
  </tr>
  </thead>
  <tbody>
  {% for vet in vets %}
  <tr th:each="vet : ${listVets}">
    <td th:text="${vet.firstName + ' ' + vet.lastName}">{{vet.first_name}} {{vet.last_name}}</td>
    <td><span th:each="specialty : ${vet.specialties}"
              th:text="${specialty.name + ' '}"/> <span
      th:if="${vet.nrOfSpecialties == 0}" th:text="#{none}">none</span></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
